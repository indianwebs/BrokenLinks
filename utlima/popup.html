
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Favicon & Enlaces Rotos</title>
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <div class="container">
        <div id="loadingMessage" class="result hidden" aria-live="polite">🔄 Escaneando...</div>
        <h2>🔍 Escaneo Web</h2>

        <div class="section">
          <h4>Favicon</h4>
          <div id="faviconResult" class="result" aria-live="assertive">-</div>
        </div>

        <div class="section">
          <h4>Cookies</h4>
          <div id="cookiesResult" class="result" aria-live="assertive">-</div>
        </div>

        <div class="section">
          <h4>Enlaces</h4>
          <div id="linksSummary">
            <div class="summary ok">Valid URLs: <span id="validCount">0</span></div>
            <div class="summary fail">Invalid URLs: <span id="invalidCount">0</span> 
              <button id="toggleInvalid" aria-label="Mostrar enlaces rotos">▼</button>
            </div>
            <div id="invalidList" class="hidden"></div>
            <button id="copyInvalid" class="hidden" aria-label="Copiar enlaces rotos">📋 Copiar enlaces rotos</button>
          </div>
        </div>

        <div class="section">
          <label><input type="checkbox" id="externalOnly" aria-label="Solo enlaces externos"> Solo enlaces externos</label>
        </div>

        <button id="scanButton" aria-label="Iniciar escaneo">🚀 Empezar escaneo</button>
      </div>

      <script src="popup.js"></script>
    </body>
    </html>
